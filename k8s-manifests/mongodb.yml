# mongo-deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  labels:
    name: mongo-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      name: mongo-pod
  template:
    metadata:
      labels:
        name: mongo-pod
    spec:
      containers:
        - name : mongo
          image: mongo:latest
          ports :
          - containerPort: 27017
          env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: admin
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: dwXJmJVrSvXpVUML
        

---

# mongo-service
apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  selector:
    name: mongo-pod
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: 27017
